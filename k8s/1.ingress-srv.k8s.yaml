apiVersion: networking.k8s.io/v1
# apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  labels:
    name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    # INGRESS.kubernetes.io/rewrite-target: /
spec:
  # tls:
  #   - hosts:
  #     - dnspurian.dev
  #     secretName: myapp-sec-tls
  rules:
    # map with /etc/hosts
    - host: dnspurian.dev
      http:
        paths:
          - pathType: Prefix
            path: /v1/api/auth
            backend:
              service:
                name: api-auth-srv
                port:
                  number: 5003
          - pathType: Prefix
            path: /__info__/pgadmin
            backend:
              service:
                name: mongo-express-srv
                port:
                  number: 80
